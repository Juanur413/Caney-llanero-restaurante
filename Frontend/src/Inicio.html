<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="../utilities/favicon.ico">
    <link rel="stylesheet" href="Css_general.css" type="text/css">
    <link rel="stylesheet" href="grilla.css" type="text/css">
    <title>Inicio</title>
    <style>
        .menu-box ul li a{
            padding: 0;
            font-size: 25px;
            color: var(--white);
            height: 50px;
            width: 200px;
            margin: 6px;
            border: 1 solid var(--dark-red);
            border-radius: 8px;
        }
        .menu-box ul{
            margin: 6px 0 0 0;
            list-style: none;
            padding: 0;
        }
        .menu-box li{
            display: inline;
            padding: 0 3px 0 3px;
        }

        .producto{
            margin: 1em;
            max-width: 280px;
            display: flex;
            flex-grow: column;
            border-radius: 6px;
            box-shadow: 0 0 1em rgb(rgb(255, 192, 144));
            background-color: orange;
            cursor: pointer;
        }
        .producto img{
            width: 250px;
            height: 250px;
            object-fit:cover;
        }
        .informacion{
            padding: 1em;
            display: flex;
            flex-flow: column;
        }
        .informacion * + *{
            margin-bottom: 1em;
            text-align: center;
        }

        .nombre{
            padding-top: 1em;
            font-weight: bolder;
            font-size: var(--lg);
        }
        .precio{
            font-weight: bold;
            font-size: var(--lg);
        }
    </style>
</head>
<body>
    <div class="containter text-center">
        <header class="header-center">
                <div class ="d-inline-flex align-content-center p-0 ml-auto m-1">
                    <a class="header-brand " href="#">
                        <img src="..\utilities\caney-Logo.png" alt="logo" class="logo" width="60" height="60" class="justify-content-start">
                    </a>
                </div>
                <div class="menu-box">
                        <ul> 
                            <li>
                                <a href="../src/Inicio.html" class="btn btn-outline-success">Inicio</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-outline-success">Productos</a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-outline-success">Pedidos</a>
                            </li>
                        </ul>
                </div>
                <div class ="d-inline-flex align-content-center p-0 mr-auto m-1 invisible">
                    <a class="header-brand " href="#">
                        <img width="60" height="60" >
                    </a>
                </div>
            </header>
    </div>
<section class="tarjetas">
    <div class="producto">
        <div class="informacion">
            <img src="../utilities/cazuela-de-papa.jpg" alt="Carne Asada">
            <span class="nombre">Cazuela de papa</span>
            <span class="descripcion">Papa criolla con chorizo</span>
            <span class="precio">$18.000</span>
        </div>
    </div>
    <div class="producto">
        <div class="informacion">
            <img src="../utilities/canoa-platano.avif" alt="Carne Asada">
            <span class="nombre">Canoas de platanos</span>
            <span class="descripcion">Rellenas de Camaron y parmesano</span>
            <span class="precio">$20.000</span>
        </div>
    </div>
    <div class="producto">
        <div class="informacion">
            <img src="../utilities/patacones.jpg" alt="Carne Asada">
            <span class="nombre">Patacones</span>
            <span class="descripcion">Con hogao y salsa de la casa</span>
            <span class="precio">$12.000</span>
        </div>
    </div>
    <div class="producto">
        <div class="informacion">
            <img src="../utilities/colombinas.jpg" alt="Carne Asada">
            <span class="nombre">Colombinas</span>
            <span class="descripcion">De pollo a la Romana</span>
            <span class="precio">$15.000</span>
        </div>
    </div>
</section>

</body>
</html>
