<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --dark-red: #7F1517;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #ffdd90;
            background-image: url("./Background.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        nav {
        display: flex;
        justify-content: center;
        padding: 0 24px;
        border-bottom: 1px solid var(--very-light-pink);
        background-color: var(--dark-red);
        }
        .form-container div{
            align-items: center;
        }
        .navbar-center{
            text-decoration: none;
            color: var(--white);
            padding: 8px;
            border-radius: 8px;
            font-style: Black;
            font-size: 40px;
            line-height: 53px;
            line-height: 100%;
            align-content: Center;
            Vertical-align: Top;
            margin-top: 8px;
        }
        .usuario{
            font-weight: bold;
            font-size: 50px;
        }
        .form-container input::placeholder{
            font-size: var(--lg);
            color: red;
            align-items: center;
            text-align: center;
        }
        .contraseña{
            font-weight: bold;
            font-size: 50px;
        }
        .navbar-center h1{
            text-shadow: black;
        }
        .logo{
            display: none;
        }
        .login div{
            align-items: center;
            display: flex;
            flex-direction: column;
            padding: 36px 0 0 0;
        }
        .form{
            background-color: #BDBDBD;
            display: flex;
            flex-direction: column;
            align-items: center;
            align-content: center;
            padding: 0 0 24px 0;
            border-radius: 15px;
        }
        .secondary-button{
            margin-top: 15px;
        }
        .secondary-button:hover{
            color: var(--dark-red);
            background-color: #CF5E00;
        }
    </style>
</head>
<body>
    <nav>
            <img src="./caney-Logo.png" alt="logo" class="logo">
        <div class="navbar-center">
            <h1>BIENVENIDOS AL CANEY LLANERO</h1>
        </div>
    </nav>

    <div class="login">
        <div class ="form-container">
            <form action="/" class="form">
            <label for="usuario" class="usuario">Usuario</label>
            <br>
            <input type="text" id="Email" placeholder="Pepito21" class="input input-email">
            <br>
            <label for="password" class="contraseña">Contraseña</label>
            <br>
            <input type="password" id="password" placeholder="*********" class="input input-password">
            <button class="secondary-button signup-button">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
