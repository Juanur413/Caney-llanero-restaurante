<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="../utilities/favicon.ico">
    <link rel="stylesheet" href="Css_general.css" type="text/css">
    <link rel="stylesheet" href="Css_login.css" type="text/css"> 
    <title>Login</title>
</head>
<body>
    <div class="containter">
        <header class="navbar-center">

                <div class ="d-inline-flex align-content-center p-0 ml-auto m-1">
                    <a class="header-brand " href="#">
                        <img src="..\utilities\caney-Logo.png" alt="logo" class="logo" width="60" height="60" class="justify-content-start">
                    </a>
                </div>
                <div class="d-in justify-content-start p-0 align-self-center mx-auto m-1 ">
                    <a class="header-brand ">Bienvenidos al Caney Llanero</a>
                </div>
                <div class ="d-inline-flex align-content-center p-0 mr-auto m-1 invisible">
                    <a class="header-brand " href="#">
                        <img width="60" height="60" >
                    </a>
                </div>
    
            <!--
            <div class="d-inline-flex justify-content-center">
            <a class="navbar-brand " href="#">
                <img src="..\utilities\caney-Logo.png" alt="logo" class="logo" width="60" height="60" class="justify-content-start">
            </a>
            </div>
            <div class="d-inline-flex justify-content-center"><a class="navbar-brand btn btn-link align-content-center">Bienvenidos al Caney Llanero</a></div>
        -->
    </header>
    </div>

    <script> 
        function go(){
        if (document.getElementById("login").value=='Usuario' && document.getElementById("password").value=='Contraseña'){ 
                window.location.href = "./inicio.html";
                window.location.replace("./inicio.html");
            } 
            else{ 
                alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
            } 
        } 
        </script> 

    <div class="login">
        <div class ="form-container">
            <span action="/" class="subtitle border-2 rounded-top border border-dark " style="margin-bottom: 0.5px;">
                <div class="login-h1">
                    <h1>Login</h1>
                </div>
            </span>
            <form action="/" class="form border-2 rounded-bottom border border-dark ">
            <label name="login" for="usuario" class="usuario">Usuario</label>
            <!-- <br> -->
            <input id="login" type="text" id="Email" placeholder="usuario" class="input input-user">
            <br>
            <label name="password" for="password" class="contraseña">Contraseña</label>
            <!-- <br> -->
            <input id="password" type="password" id="password" placeholder="contraseña" class="input input-password">
            <!-- !--secondary-button signup-button btn btn-outline-warning-->
            <button onclick=go() class="btn btn-outline-danger btn-danger secondary-button" type="button" >Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
